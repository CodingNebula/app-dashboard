<div class="application-main">
    <div class="instructions-header-div">
        <h5 class="instructions-heading">{{appName}} Instructions</h5>
        <!-- <button *ngIf="applicationDataArr.length > 0" (click)="saveInstructions()" class="save-btn">Save Instructions</button> -->
      
    </div>
    <div *ngIf="applicationDataArr.length === 0" class="no-app-div">
    <h4>No Instructions Added Yet</h4>
  </div>
      <div *ngIf="applicationDataArr.length > 0">

      <div class="container">
        <div class="row table-header-div">
          <div class="col-1 s-no-div">S.No</div>
          <div class="col-3 table-header ">Actions</div>
          <div class="col-3 table-header ">Element Name</div>
          <div class="col-3 table-header-action">Normal Name</div>
          <div class="col-2 table-header-action" style="text-align: center">Actions</div>
        </div>
      </div>
      <div class="container data-div">
        <div class="row table-data-div" *ngFor="let item of applicationDataArr; let i = index">
          <ng-template #list>
            <nb-card  class="popover-card">
              <nb-list>
                <nb-list-item  (click)="openDialog(item)" >Edit</nb-list-item>
                <nb-list-item  (click)="openDeleteDailog(item)" >Delete</nb-list-item>
              </nb-list>
            </nb-card>
          </ng-template>
          <div class="col-1">{{i + 1}}</div>
          <div class="col-3 table-data">{{item.back_name}}</div>
          <div class="col-3 table-data">{{item.element_name}}</div>
          <div class="col-3 table-data">{{item.instruction_name}}</div>
          <div class="col-2" style="text-align: center; cursor: pointer;"> <nb-icon [nbPopover]="list"  icon="edit-outline"></nb-icon></div>
        </div>
      </div>

    </div>

    <div class="action-div">
      <nb-icon (click)="goBack()" icon="arrow-ios-back-outline" class="back-btn"></nb-icon>
      <nb-icon class="plus-circle-icon" (click)="openDialog()" icon="plus-circle-outline"></nb-icon>
      <button class="done-btn" nbButton (click)="toTemplate()">Next</button>
    </div>




  </div>
