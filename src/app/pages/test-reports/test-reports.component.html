<div class="header-div">
  <label class="heading">{{ this.reportHeading }}</label>
  <label class="date-label">Created At: <span>{{this.reportData.extras.created_at}}</span></label>
</div>
<div class="parentDiv">

  <div class="row">
    <!--    for chart and detail-->
    <div class="col-6 div-padding">
      <!-- capabilities -->
      <div class='testSpecification'>
        <!-- <div class="dividerDiv">
          <label class="labelHeading">App</label>
          <label>AnyPay App (2.1 Alpha)</label>
        </div> -->
        <div class="dividerDiv">
          <label class="labelHeading">Device Name</label>
          <label class="subLabel">{{this.platform.capabilities.device}}</label>
        </div>
        <div class="dividerDiv">
          <label class="labelHeading">Platform</label>
          <label class="subLabel">{{this.platform.capabilities.platform}}</label>
        </div>
        <div class="dividerDiv">
          <label class="labelHeading">Started By</label>
          <label class="subLabel">{{this.reportData.extras.started_by}}</label>
        </div>
        <div class="dividerDiv">
          <label class="labelHeading">Started Time</label>
          <label class="subLabel">{{this.reportData.extras.start_time}}</label>
        </div>
        <div class="dividerDiv">
          <label class="labelHeading">Total Time taken</label>
          <label class="subLabel">{{convertMilliseconds(this.reportData.extras.time_taken)}}</label>
        </div>
        <div class="dividerDiv">
          <label class="labelHeading">Description</label>
          <label class="subLabel"> The border color is controlled through a CSS custom property defined in the global class.This allows you to modify the border color across multiple
            pages simply by adjusting the global variable.</label>
        </div>
      </div>
    </div>
    <div class="col-6  div-padding">
      <div class='testSpecification'>
        <div echarts style="height: 240px;" [options]="CompletionChart"></div>
      </div>

      <!-- pie and completion -->
      <!-- <nb-card class="chart-card revenue-card-main">
        <nb-card-body>
        </nb-card-body>
      </nb-card> -->
    </div>
  </div>
  <div class="row">
    <!--for table-->
    <div class="col-12">
      <nb-accordion>
        <nb-accordion-item *ngFor="let testCase of this.reportData.reports">
          <nb-accordion-item-header style="position: relative;"
            [ngClass]="testCase.status === 'Passed' ? 'passed' : 'failed'">
            <nb-icon [icon]="testCase.status === 'Passed' ? 'checkmark-outline' : 'close-outline'"></nb-icon>
            <span style="margin-left: 1em;">{{ testCase.test_case }}</span>
            <span style="position: absolute;right: 3em;">
              <div>{{ testCase.status }} </div>
            </span>
          </nb-accordion-item-header>
          <nb-accordion-item-body>
            <div class="row">
              <div class="col-4">
                <nb-card>
                  <nb-card-body>
                    <div> <span class="descriptionLabel">Expected Result -</span> {{testCase.expected_result}}</div>
                  </nb-card-body>
                </nb-card>
              </div>
              <div class="col-4" *ngIf="testCase.status ==='Failed'">
                <nb-card>
                  <nb-card-body>
                    <div> <span class="descriptionLabel">Defect -</span> {{testCase.defect}}</div>
                  </nb-card-body>
                </nb-card>
              </div>
              <div class="col-4">
                <nb-card>
                  <nb-card-body>
                    <div><span class="descriptionLabel">Time Spend -</span> {{convertMilliseconds(testCase.time_spent)}}</div>
                  </nb-card-body>
                </nb-card>
              </div>
            </div>

          </nb-accordion-item-body>
        </nb-accordion-item>
      </nb-accordion>
    </div>
  </div>
</div>
