<div class="header-div">
  <label class="heading">AnyPay App (2.1 Alpha)</label>
  <label class="date-label">Created At: <span>22-11-2024</span></label>
</div>
<div class="parentDiv">

  <div class="row">
    <!--    for chart and detail-->
    <div class="col-6 div-padding">
      <!-- capabilities -->
      <div class='testSpecification'>
        <!-- <div class="dividerDiv">
          <label class="labelHeading">App</label>
          <label>AnyPay App (2.1 Alpha)</label>
        </div> -->
        <div class="dividerDiv">
          <label class="labelHeading">Device Name</label>
          <label class="subLabel">POCO X4 pro (5G)</label>
        </div>
        <div class="dividerDiv">
          <label class="labelHeading">Platform</label>
          <label class="subLabel">Android</label>
        </div>
        <div class="dividerDiv">
          <label class="labelHeading">Started By</label>
          <label class="subLabel">Nick Jones</label>
        </div>
        <div class="dividerDiv">
          <label class="labelHeading">Started Time</label>
          <label class="subLabel">14:15:00</label>
        </div>
        <div class="dividerDiv">
          <label class="labelHeading">Total Time taken</label>
          <label class="subLabel">15 sec</label>
        </div>
        <div class="dividerDiv">
          <label class="labelHeading">Description</label>
          <label class="subLabel">Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita nam autem sunt,
            distinctio numquam saepe voluptatum aliquam hic sequi officia?</label>
        </div>
      </div>
    </div>
    <div class="col-6  div-padding">
      <div class='testSpecification'>
        <div echarts style="height: 240px;" [options]="CompletionChart"></div>
      </div>

      <!-- pie and completion -->
      <!-- <nb-card class="chart-card revenue-card-main">
        <nb-card-body>
        </nb-card-body>
      </nb-card> -->
    </div>
  </div>
  <div class="row">
    <!--for table-->
    <div class="col-12">
      <nb-accordion>
        <nb-accordion-item *ngFor="let testCase of filteredTestCases">
          <nb-accordion-item-header style="position: relative;"
            [ngClass]="testCase.result === 'Passed' ? 'passed' : 'failed'">
            <nb-icon [icon]="testCase.result === 'Passed' ? 'checkmark-outline' : 'close-outline'"></nb-icon>
            <span style="margin-left: 1em;">{{ testCase.title }}</span>
            <span style="position: absolute;right: 3em;">
              <div>{{ testCase.result }} </div>
            </span>
          </nb-accordion-item-header>
          <nb-accordion-item-body>
            <div class="row">
              <div class="col-4">
                <nb-card>
                  <nb-card-body>
                    <div> <span class="descriptionLabel">Expected Result -</span> {{testCase.expectedReult}}</div>
                  </nb-card-body>
                </nb-card>
              </div>
              <div class="col-4" *ngIf="testCase.result ==='Failed'">
                <nb-card>
                  <nb-card-body>
                    <div> <span class="descriptionLabel">Defect -</span> {{testCase.Defect}}</div>
                  </nb-card-body>
                </nb-card>
              </div>
              <div class="col-4">
                <nb-card>
                  <nb-card-body>
                    <div><span class="descriptionLabel">Time Spend -</span> {{testCase.timeSpent}}</div>
                  </nb-card-body>
                </nb-card>
              </div>
            </div>

          </nb-accordion-item-body>
        </nb-accordion-item>
      </nb-accordion>
    </div>
  </div>
</div>
