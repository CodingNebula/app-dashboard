<div>
    <div class="test-case-container">
        <div class="test-case-head">
            <h5>Test Cases</h5>
            <button class="add-test-case-btn">Add Test Case</button>
        </div>
        <div class="test-case-main">
            <div *ngIf="testCases.length === 0" class="no-app-div">
              <h4>No Test Cases Added Yet</h4>
            </div>
          
          
            <div *ngIf="testCasesArray.length > 0">
                <div class="test-case-div-container">
                  <div class="table-data-div" *ngFor="let testCase of testCasesArray; let i = index">
                    <nb-accordion class="accordian-container">
                      <nb-accordion-item>
                        <nb-accordion-item-header class="accordian-header">
                          {{ testCase[0] }} <!-- Display test case name -->
                        </nb-accordion-item-header>
                        <nb-accordion-item-body>
                          <div class="accordian-body-div">
                            <div *ngFor="let action of testCase[1].test_cases">
                              {{ action }} <!-- Display each action -->
                            </div>
                          </div>
                        </nb-accordion-item-body>
                      </nb-accordion-item>
                    </nb-accordion>
                  </div>
                </div>
              </div>

    <div class="test-case-container">
        <div class="test-case-head">
            <h5>Templates</h5>
            <button class="add-test-case-btn">Add Template</button>
        </div>
        <div class="test-case-main">
            <div *ngIf="testCases.length === 0" class="no-template-div">
              <h4>No Template Added Yet</h4>
            </div>
            <div *ngIf="testCases.length > 0">
              <div class="table-data-div-container">
                <div class="table-data-div" *ngFor="let testCase of testCases | keyvalue; let i = index">
                    <nb-accordion>
                      <nb-accordion-item>
                        <nb-accordion-item-header>
                          {{ testCase.key }} <!-- Display test case name (e.g., "Welcome Happy Flow") -->
                        </nb-accordion-item-header>
                        <nb-accordion-item-body>
                          <div *ngFor="let action of testCase.value.test_cases">
                            {{ action }} <!-- Display each test case item (e.g., "click_image", "click_next_button") -->
                          </div>
                        </nb-accordion-item-body>
                      </nb-accordion-item>
                    </nb-accordion>
                  </div>
                  
              </div>
            </div>
